<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Banner Example</title>
  <style>
    /* Internal CSS */
    #welcomeBanner {
      background-color: #007BFF; /* blue background */
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
    }

    .highlight {
      background-color: yellow;
      color: #333;
      padding: 3px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="welcomeBanner">
    <h2>Welcome back, <span class="highlight">Alex!</span></h2>
    <p>
      We have a <span style="color: red; font-weight: bold;">special offer</span> just for you today!
    </p>
    <p>
      Don't miss out on the <span class="highlight">exclusive deals</span> available now.
    </p>
  </div>

</body>
</html>
