<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Events Image Gallery</title>
  <style>
    /* Style for all event images */
    .event-image {
      border: 3px solid #007BFF; /* blue border */
      border-radius: 8px;
      width: 150px;
      height: 100px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    caption {
      font-weight: bold;
      margin-top: 8px;
      font-family: Arial, sans-serif;
    }

    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: separate;
      border-spacing: 20px 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Community Events Gallery</h2>

  <table>
    <tr>
      <td>
        <img 
          src="https://curlytales.com/wp-content/uploads/2019/11/shekaan.jpg" 
          alt="Community cleanup event" 
          title="Community Cleanup - April 2024" 
          class="event-image"
        />
        <caption>Community Cleanup</caption>
      </td>
      <td>
        <img 
          src="https://curlytales.com/wp-content/uploads/2019/11/shekaan.jpg" 
          alt="Local charity run" 
          title="Charity Run - May 2024" 
          class="event-image"
        />
        <caption>Charity Run</caption>
      </td>
      <td>
        <img 
          src="https://curlytales.com/wp-content/uploads/2019/11/shekaan.jpg" 
          alt="Food festival gathering" 
          title="Food Festival - June 2024" 
          class="event-image"
        />
        <caption>Food Festival</caption>
      </td>
    </tr>
    <tr>
      <td>
        <img 
          src="https://curlytales.com/wp-content/uploads/2019/11/shekaan.jpg" 
          alt="Music concert" 
          title="Summer Music Concert - July 2024" 
          class="event-image"
        />
        <caption>Music Concert</caption>
      </td>
      <td>
        <img 
          src="https://curlytales.com/wp-content/uploads/2019/11/shekaan.jpg" 
          alt="Art exhibition" 
          title="Local Art Exhibition - August 2024" 
          class="event-image"
        />
        <caption>Art Exhibition</caption>
      </td>
      <td>
        <img 
          src="https://curlytales.com/wp-content/uploads/2019/11/shekaan.jpg" 
          alt="Outdoor movie night" 
          title="Movie Night - September 2024" 
          class="event-image"
        />
        <caption>Movie Night</caption>
      </td>
    </tr>
  </table>

</body>
</html>
